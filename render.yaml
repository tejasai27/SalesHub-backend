services:
  - type: web
    name: smartbrowse-backend
    env: python
    plan: free
    pythonVersion: "3.11.0"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: smartbrowse-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://smartbrowse-ai.vercel.app,chrome-extension://*"